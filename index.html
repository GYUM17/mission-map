<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑열매교회 선교사역</title>
    
    <!-- D3.js 및 TopoJSON 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            cursor: default;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav a:hover, .nav a.active {
            color: white;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 8px 35px 8px 16px;
            color: white;
            font-size: 0.9rem;
            width: 200px;
            outline: none;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            border-color: #666;
            background: rgba(255, 255, 255, 0.15);
            width: 250px;
        }

        #search-input::placeholder {
            color: #666;
        }

        .search-clear {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-clear:hover {
            background: #333;
            color: white;
        }

        .search-clear.visible {
            display: flex;
        }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .world-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000 0%, #111111 50%, #000000 100%);
            opacity: 1;
        }

        .map-svg {
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .country-path {
            fill: #4a4a4a;
            stroke: #2a2a2a;
            stroke-width: 0.5;
        }

        /* SVG 선교지 점 스타일 */
        .mission-dot {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .mission-dot:hover {
            filter: brightness(1.2) drop-shadow(0 0 12px currentColor);
        }
        
        /* 펄스 애니메이션 제거 - 고정된 점 */

        .filters {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .filter-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            color: #cccccc;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .filter-btn:hover, .filter-btn.active {
            color: #ffffff;
            border-color: #888;
            background: rgba(0, 0, 0, 0.95);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .legend {
            position: fixed;
            top: 120px;
            right: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .legend-title {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 600;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: #e0e0e0;
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .no-results {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1.1rem;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .no-results.visible {
            display: block;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1.2rem;
            z-index: 10;
        }
        
        /* 줌 컨트롤 버튼 */
        .zoom-controls {
            position: fixed;
            top: 120px;
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .zoom-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #666;
            transform: scale(1.05);
        }
        
        .zoom-btn:active {
            transform: scale(0.95);
        }
        
        .reset-btn {
            width: 40px;
            height: 30px;
            font-size: 12px;
            font-weight: normal;
        }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 1px solid #444;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #333;
            color: white;
        }

        .modal-title {
            font-size: 2.2rem;
            font-weight: 300;
            color: white;
            margin: 0 40px 8px 0;
            line-height: 1.2;
        }

        .modal-subtitle {
            color: #999;
            font-size: 1.1rem;
            margin: 0;
        }

        .modal-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-status.completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .modal-status.planned {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid #2196F3;
        }

        .modal-status.future {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
            border: 1px solid #FF9800;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section-title {
            color: #ccc;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        .modal-description {
            color: #999;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .modal-stat {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid #333;
        }

        .modal-stat-number {
            font-size: 2rem;
            font-weight: 300;
            color: white;
            margin-bottom: 5px;
        }

        .modal-stat-label {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .modal-list li {
            padding: 8px 0;
            color: #999;
            border-bottom: 1px solid #333;
            position: relative;
            padding-left: 20px;
        }

        .modal-list li:last-child {
            border-bottom: none;
        }

        .modal-list li:before {
            content: '•';
            color: #666;
            position: absolute;
            left: 0;
        }

        .modal-dates {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .modal-date {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .modal-date-label {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-date-value {
            font-size: 1rem;
            color: white;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                gap: 15px;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .nav a {
                font-size: 0.85rem;
            }
            
            .search-container {
                order: -1;
                width: 100%;
                justify-content: center;
            }
            
            #search-input {
                width: 100%;
                max-width: 280px;
            }
            
            #search-input:focus {
                width: 100%;
            }
            
            .legend {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px;
                background: rgba(0, 0, 0, 0.8);
                order: 2;
            }
            
            .filters {
                position: fixed;
                bottom: 10px;
                left: 10px;
                right: 10px;
                justify-content: center;
                flex-wrap: wrap;
                gap: 8px;
                background: rgba(0, 0, 0, 0.9);
                padding: 15px;
                border-radius: 12px;
                border: 1px solid #333;
                backdrop-filter: blur(10px);
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .main-container {
                padding-bottom: 100px;
            }
            
            /* 모달 모바일 최적화 */
            .modal {
                width: 100%;
                height: 100%;
                max-height: 100vh;
                border-radius: 0;
                border: none;
            }
            
            .modal-header {
                padding: 20px;
                position: sticky;
                top: 0;
                background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
                z-index: 10;
            }
            
            .modal-body {
                padding: 20px;
                padding-bottom: 40px;
            }
            
            .modal-title {
                font-size: 1.8rem;
            }
            
            .modal-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .modal-stat {
                padding: 15px;
            }
            
            .modal-dates {
                flex-direction: column;
                gap: 15px;
            }
            
            .no-results {
                padding: 20px;
                margin-bottom: 120px;
            }
            
            
            /* 줌 컨트롤 모바일 최적화 */
            .zoom-controls {
                top: auto;
                bottom: 120px;
                left: 10px;
                right: auto;
            }
            
            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }
            
            .nav {
                gap: 10px;
            }
            
            .nav a {
                font-size: 0.8rem;
            }
            
            .legend {
                margin: 15px;
                padding: 12px;
            }
            
            .legend-title {
                font-size: 0.8rem;
            }
            
            .legend-item {
                font-size: 0.75rem;
            }
            
            .filters {
                bottom: 5px;
                left: 5px;
                right: 5px;
                padding: 10px;
                gap: 6px;
            }
            
            .filter-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
            
            .modal-header {
                padding: 15px;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .modal-title {
                font-size: 1.6rem;
            }
            
            .modal-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="국가명 검색..." />
            <button class="search-clear" id="search-clear" onclick="clearSearch()">&times;</button>
        </div>
        <nav class="nav">
            <a href="#" class="active">선교 현황</a>
            <a href="#">교회 소개</a>
            <a href="#">선교 이야기</a>
            <a href="#">후원하기</a>
        </nav>
    </div>

    <div class="main-container">
        <div class="world-map">
            <svg class="map-svg" viewBox="0 0 1000 500" preserveAspectRatio="xMidYMid meet">
                <!-- D3로 동적으로 로드될 지도 -->
            </svg>
            <div class="loading-message" id="loading">지도 로딩 중...</div>
        </div>

        <!-- 선교지 점들은 이제 SVG 내부에 circle 요소로 렌더링됨 -->
    </div>

    <!-- 줌 컨트롤 버튼 -->
    <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()" title="확대">+</button>
        <button class="zoom-btn" onclick="zoomOut()" title="축소">-</button>
        <button class="zoom-btn reset-btn" onclick="resetZoom()" title="원래 크기">초기화</button>
    </div>

    <div class="legend">
        <div class="legend-title">선교 현황</div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #00E676;"></div>
            <span>선교 완료</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #FF1744;"></div>
            <span>진행 중</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #FF6D00;"></div>
            <span>계획 중</span>
        </div>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="showAll()">전체</button>
        <button class="filter-btn" onclick="showCompleted()">완료</button>
        <button class="filter-btn" onclick="showPlanned()">진행중</button>
        <button class="filter-btn" onclick="showFuture()">계획</button>
    </div>

    <!-- 선교 상세 정보 모달 -->
    <div class="modal-overlay" id="mission-modal">
        <div class="modal" id="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeMissionModal()">&times;</button>
                <h1 class="modal-title" id="modal-title"></h1>
                <p class="modal-subtitle" id="modal-subtitle"></p>
                <span class="modal-status" id="modal-status"></span>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <p class="modal-description" id="modal-description"></p>
                </div>
                
                <div class="modal-section" id="modal-stats-section">
                    <h3 class="modal-section-title">선교 현황</h3>
                    <div class="modal-stats" id="modal-stats"></div>
                </div>
                
                <div class="modal-section" id="modal-dates-section">
                    <h3 class="modal-section-title">기간</h3>
                    <div class="modal-dates" id="modal-dates"></div>
                </div>
                
                <div class="modal-section" id="modal-achievements-section">
                    <h3 class="modal-section-title">주요 성과</h3>
                    <ul class="modal-list" id="modal-achievements"></ul>
                </div>
                
                <div class="modal-section" id="modal-activities-section">
                    <h3 class="modal-section-title">주요 활동</h3>
                    <ul class="modal-list" id="modal-activities"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // D3.js로 실제 세계지도 로드 - CORS 문제 해결
        const svg = d3.select(".map-svg");
        const width = 1000;
        const height = 500;
        const loading = document.getElementById('loading');

        const projection = d3.geoNaturalEarth1()
            .scale(160)
            .translate([width / 2, height / 2]);
        
        // 지도 확대/축소를 위한 그룹 요소 생성
        const mapGroup = svg.append("g").attr("class", "map-group");
        
        // 줌 기능 설정
        const zoom = d3.zoom()
            .scaleExtent([1, 8]) // 최소 1배(원래 크기), 최대 8배 확대
            .on("zoom", function(event) {
                const { transform } = event;
                mapGroup.attr("transform", transform);
            });
        
        // SVG에 줌 기능 적용
        svg.call(zoom);
            

        const path = d3.geoPath().projection(projection);

        // CORS 허용된 신뢰할 수 있는 소스들 시도
        const reliableSources = [
            "https://unpkg.com/world-atlas@2/countries-110m.json",
            "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"
        ];
        let geoData = null;

        async function loadWorldMap() {
            for (let i = 0; i < reliableSources.length; i++) {
                try {
                    loading.textContent = `세계지도 로딩 중... (${i + 1}/${reliableSources.length})`;
                    console.log(`시도 중: ${reliableSources[i]}`);
                    
                    // TopoJSON 데이터 가져오기
                    const world = await d3.json(reliableSources[i]);
                    console.log("TopoJSON 데이터 로드 성공:", world);
                    
                    // TopoJSON을 GeoJSON으로 변환
                    const countries = topojson.feature(world, world.objects.countries);
                    console.log("GeoJSON 변환 완료:", countries);
                    
                    // 남극 제외한 지도 렌더링 (mapGroup 내부에 추가)
                    const filteredCountries = countries.features.filter(feature => {
                        const countryName = feature.properties.NAME || feature.properties.name || '';
                        // 남극 대륙 제외 (다양한 이름으로 표기될 수 있음)
                        return !countryName.toLowerCase().includes('antarctica') && 
                               !countryName.toLowerCase().includes('antarctic');
                    });
                    
                    mapGroup.selectAll("path")
                        .data(filteredCountries)
                        .enter()
                        .append("path")
                        .attr("d", path)
                        .attr("class", "country-path")
                        .style("fill", "#4a4a4a")
                        .style("stroke", "#2a2a2a")
                        .style("stroke-width", "0.5")
                        .style("opacity", "1");
                    
                    loading.style.display = 'none';
                    console.log("세계지도 렌더링 완료!");
                    
                    // 국가 feature 저장 (남극 제외)
                    storeCountryFeatures(filteredCountries);
                    
                    // 선교지 점들 렌더링
                    if (missionsData && missionsData.missions) {
                        renderMissionLocations();
                    }
                    return;
                    
                } catch (error) {
                    console.error(`소스 ${i + 1} 실패:`, error);
                    continue;
                }
            }
            
            // 모든 소스 실패 시
            console.error("모든 지도 소스 로드 실패");
            loading.textContent = "지도 로딩 실패. 네트워크를 확인해주세요.";
            setTimeout(() => {
                loading.style.display = 'none';
            }, 5000);
        }
        
        // 국가별 feature를 저장하는 맵
        let countryFeatures = new Map();
        
        // 각 국가의 GeoJSON feature를 Map에 저장
        function storeCountryFeatures(features) {
            console.log("=== 국가 feature 저장 시작 ===");
            
            let storedCount = 0;
            let matchedCount = 0;
            
            features.forEach(feature => {
                const countryName = feature.properties.NAME || feature.properties.name;
                
                if (countryName) {
                    countryFeatures.set(countryName, feature);
                    storedCount++;
                    
                    // 우리가 필요한 국가인지 확인
                    const isRequiredCountry = Object.values(countryNameMapping).includes(countryName);
                    if (isRequiredCountry) {
                        matchedCount++;
                        console.log(`✓ ${countryName}: feature 저장됨`);
                    }
                }
            });
            
            console.log(`총 ${storedCount}개 국가 feature 저장 완료`);
            console.log(`선교 대상 ${matchedCount}/${Object.keys(countryNameMapping).length}개 국가 매칭 완료`);
            
            // 매칭되지 않은 국가들 확인 및 대안 찾기
            checkUnmatchedCountries();
        }
        
        // SVG 점들의 위치를 국가 중심점에 배치
        function updateSVGDotPositions() {
            console.log("=== SVG 점 위치 계산 시작 ===");
            
            const dots = mapGroup.selectAll('.mission-dot');
            let positionedCount = 0;
            
            dots.each(function(d) {
                const dot = d3.select(this);
                const englishCountryName = countryNameMapping[d.country];
                
                if (englishCountryName && countryFeatures.has(englishCountryName)) {
                    // 해당 국가의 feature 가져오기
                    const countryFeature = countryFeatures.get(englishCountryName);
                    
                    try {
                        // D3 path.centroid()로 SVG 좌표 직접 계산
                        const centroid = path.centroid(countryFeature);
                        
                        if (centroid && !isNaN(centroid[0]) && !isNaN(centroid[1])) {
                            // SVG 좌표 직접 사용 (완벽한 동기화)
                            dot.attr('cx', centroid[0])
                               .attr('cy', centroid[1])
                               .style('opacity', 1) // 표시
                               .transition()
                               .duration(500)
                               .style('opacity', 1);
                            
                            console.log(`✓ ${d.name} (${d.country}): SVG(${centroid[0].toFixed(1)}, ${centroid[1].toFixed(1)})`);
                            positionedCount++;
                        } else {
                            console.warn(`${d.name}: centroid 계산 실패`);
                            dot.style('opacity', 0); // 숨김
                        }
                    } catch (error) {
                        console.warn(`${d.name} 위치 계산 실패:`, error);
                        dot.style('opacity', 0); // 숨김
                    }
                } else {
                    console.warn(`${d.name}: 국가 매칭 실패 (${d.country} → ${englishCountryName})`);
                    dot.style('opacity', 0); // 숨김
                }
            });
            
            console.log(`${positionedCount}개 점 위치 설정 완료`);
        }
        
        // 매칭되지 않은 국가들 확인 및 대안 찾기
        function checkUnmatchedCountries() {
            const unmatchedCountries = [];
            const availableCountries = Array.from(countryFeatures.keys());
            
            Object.entries(countryNameMapping).forEach(([korean, english]) => {
                if (!countryFeatures.has(english)) {
                    // 유사한 이름 찾기
                    const similar = availableCountries.find(country => 
                        country.toLowerCase().includes(english.toLowerCase()) ||
                        english.toLowerCase().includes(country.toLowerCase())
                    );
                    
                    if (similar) {
                        console.log(`🔄 "${english}" → "${similar}" 대안 매칭 발견`);
                        countryFeatures.set(english, countryFeatures.get(similar));
                    } else {
                        unmatchedCountries.push(`${korean} (${english})`);
                    }
                }
            });
            
            if (unmatchedCountries.length > 0) {
                console.warn("매칭되지 않은 국가들:", unmatchedCountries);
                console.log("사용 가능한 국가명 목록 (일부):", availableCountries.slice(0, 20));
            }
        }


        // 지도 로드 시작
        loadWorldMap();

        // 선교 데이터 변수
        let missionsData = null;
        let currentFilter = 'all';
        let searchQuery = '';

        // 검색 기능
        const searchInput = document.getElementById('search-input');
        const searchClear = document.getElementById('search-clear');
        
        searchInput.addEventListener('input', function(e) {
            searchQuery = e.target.value.toLowerCase().trim();
            searchClear.classList.toggle('visible', searchQuery.length > 0);
            updateFilter();
        });
        
        function clearSearch() {
            searchInput.value = '';
            searchQuery = '';
            searchClear.classList.remove('visible');
            updateFilter();
            searchInput.focus();
        }

        // 선교 데이터 로드
        async function loadMissionsData() {
            try {
                const response = await fetch('./missions-data.json');
                missionsData = await response.json();
                console.log('선교 데이터 로드 완료:', missionsData);
                renderMissionLocations();
                updateStatistics();
            } catch (error) {
                console.error('선교 데이터 로드 실패:', error);
                // 로컬 실행을 위한 대체 데이터
                loadFallbackData();
            }
        }
        


        // 선교 위치를 SVG circle로 렌더링 (지도와 완전 동기화)
        function renderMissionLocations() {
            console.log("=== SVG 점 렌더링 시작 ===");
            
            // 기존 점들 제거
            mapGroup.selectAll('.mission-dot').remove();
            
            if (!missionsData || !missionsData.missions) {
                console.warn("선교 데이터가 없습니다");
                return;
            }
            
            // mapGroup 내부에 점들 추가 (지도와 함께 확대/축소됨)
            const dots = mapGroup.selectAll('.mission-dot')
                .data(missionsData.missions)
                .enter()
                .append('circle')
                .attr('class', d => `mission-dot ${d.id} ${d.status}`)
                .attr('r', 3)
                .attr('data-status', d => d.status)
                .attr('data-mission-id', d => d.id)
                .attr('data-country', d => d.country)
                .style('cursor', 'pointer')
                .style('opacity', 0) // 초기에 숨김
                .on('click', function(event, d) {
                    showMissionDetails(d);
                })
                .on('mouseover', function(event, d) {
                    d3.select(this).attr('r', 7);
                })
                .on('mouseout', function(event, d) {
                    d3.select(this).attr('r', 3);
                });
            
            // 상태별 색상과 애니메이션 적용 (더 선명한 색상)
            dots.style('fill', d => {
                switch(d.status) {
                    case 'completed': return '#00E676';  // 더 밝은 녹색
                    case 'planned': return '#FF1744';    // 더 선명한 빨간색
                    case 'future': return '#FF6D00';     // 더 진한 주황색
                    default: return '#FF1744';
                }
            })
            .style('filter', 'none')
            .style('stroke', 'none')
            .style('transition', 'all 0.3s ease');
            
            console.log(`${missionsData.missions.length}개 SVG 점 생성 완료`);
            
            // 국가별 위치 계산 및 배치
            updateSVGDotPositions();
        }
        
        // 한국어 ↔ 영어 국가명 매핑 테이블
        const countryNameMapping = {
            "대한민국": "South Korea",
            "중국": "China", 
            "일본": "Japan",
            "필리핀": "Philippines",
            "인도": "India",
            "태국": "Thailand", 
            "인도네시아": "Indonesia",
            "독일": "Germany",
            "영국": "United Kingdom", 
            "프랑스": "France",
            "스페인": "Spain",
            "이탈리아": "Italy",
            "케냐": "Kenya",
            "나이지리아": "Nigeria",
            "가나": "Ghana",
            "미국": "United States of America",
            "캐나다": "Canada",
            "멕시코": "Mexico",
            "브라질": "Brazil",
            "아르헨티나": "Argentina", 
            "페루": "Peru",
            "호주": "Australia",
            "뉴질랜드": "New Zealand"
        };

        
        // SVG 점들에 대한 필터링 업데이트
        function updateSVGFilter() {
            if (!missionsData || !mapGroup) return;
            
            const dots = mapGroup.selectAll('.mission-dot');
            let visibleCount = 0;
            
            dots.each(function(d) {
                const dot = d3.select(this);
                const status = d.status;
                const name = d.name.toLowerCase();
                const country = d.country.toLowerCase();
                
                // 필터 조건 검사
                const matchesStatus = currentFilter === 'all' || status === currentFilter;
                const matchesSearch = !searchQuery || 
                                    name.includes(searchQuery) || 
                                    country.includes(searchQuery);
                
                const shouldShow = matchesStatus && matchesSearch;
                
                if (shouldShow) {
                    dot.style('opacity', 1)
                       .style('pointer-events', 'all')
                       .attr('r', 3);
                    visibleCount++;
                } else {
                    dot.style('opacity', 0.3)
                       .style('pointer-events', 'none')
                       .attr('r', 2);
                }
            });
            
            // 검색 결과 없음 메시지
            const noResults = document.querySelector('.no-results');
            if (visibleCount === 0 && searchQuery) {
                if (!noResults) {
                    const noResultsEl = document.createElement('div');
                    noResultsEl.className = 'no-results';
                    noResultsEl.innerHTML = '검색 결과가 없습니다.';
                    document.body.appendChild(noResultsEl);
                }
                document.querySelector('.no-results').classList.add('visible');
            } else if (noResults) {
                noResults.classList.remove('visible');
            }
        }
        





        // 선교 상세 정보 표시 (모달)
        function showMissionDetails(mission) {
            // 모달 요소들
            const modal = document.getElementById('mission-modal');
            const title = document.getElementById('modal-title');
            const subtitle = document.getElementById('modal-subtitle');
            const status = document.getElementById('modal-status');
            const description = document.getElementById('modal-description');
            const stats = document.getElementById('modal-stats');
            const dates = document.getElementById('modal-dates');
            const achievements = document.getElementById('modal-achievements');
            const activities = document.getElementById('modal-activities');
            
            // 기본 정보 설정
            title.textContent = mission.name;
            subtitle.textContent = mission.country;
            
            // 상태 설정
            status.className = `modal-status ${mission.status}`;
            const statusText = {
                'completed': '선교 완료',
                'planned': '진행 중',
                'future': '계획 중'
            };
            status.textContent = statusText[mission.status] || mission.status;
            
            // 설명
            description.textContent = mission.description || '선교 사역 정보를 준비하고 있습니다.';
            
            // 통계 정보
            stats.innerHTML = '';
            if (mission.missionaries !== undefined) {
                stats.innerHTML += `
                    <div class="modal-stat">
                        <div class="modal-stat-number">${mission.missionaries || 0}</div>
                        <div class="modal-stat-label">선교사</div>
                    </div>
                `;
            }
            if (mission.churches !== undefined) {
                stats.innerHTML += `
                    <div class="modal-stat">
                        <div class="modal-stat-number">${mission.churches || 0}</div>
                        <div class="modal-stat-label">교회</div>
                    </div>
                `;
            }
            
            // 기간 정보
            dates.innerHTML = '';
            if (mission.startDate) {
                dates.innerHTML += `
                    <div class="modal-date">
                        <div class="modal-date-label">시작일</div>
                        <div class="modal-date-value">${mission.startDate}</div>
                    </div>
                `;
            }
            if (mission.endDate) {
                dates.innerHTML += `
                    <div class="modal-date">
                        <div class="modal-date-label">종료일</div>
                        <div class="modal-date-value">${mission.endDate}</div>
                    </div>
                `;
            } else if (mission.status !== 'future') {
                dates.innerHTML += `
                    <div class="modal-date">
                        <div class="modal-date-label">상태</div>
                        <div class="modal-date-value">진행 중</div>
                    </div>
                `;
            }
            
            // 주요 성과
            achievements.innerHTML = '';
            if (mission.achievements && mission.achievements.length > 0) {
                mission.achievements.forEach(achievement => {
                    achievements.innerHTML += `<li>${achievement}</li>`;
                });
                document.getElementById('modal-achievements-section').style.display = 'block';
            } else {
                document.getElementById('modal-achievements-section').style.display = 'none';
            }
            
            // 주요 활동
            activities.innerHTML = '';
            if (mission.activities && mission.activities.length > 0) {
                mission.activities.forEach(activity => {
                    activities.innerHTML += `<li>${activity}</li>`;
                });
                document.getElementById('modal-activities-section').style.display = 'block';
            } else {
                document.getElementById('modal-activities-section').style.display = 'none';
            }
            
            // 비어있는 섹션 숨기기
            if (!mission.missionaries && !mission.churches) {
                document.getElementById('modal-stats-section').style.display = 'none';
            } else {
                document.getElementById('modal-stats-section').style.display = 'block';
            }
            
            if (!mission.startDate && !mission.endDate) {
                document.getElementById('modal-dates-section').style.display = 'none';
            } else {
                document.getElementById('modal-dates-section').style.display = 'block';
            }
            
            // 모달 표시
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // 모달 닫기
        function closeMissionModal() {
            const modal = document.getElementById('mission-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // 모달 외부 클릭 시 닫기
        document.getElementById('mission-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMissionModal();
            }
        });
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMissionModal();
            }
        });
        

        // 줌 기능 함수들
        function zoomIn() {
            svg.transition().duration(300).call(
                zoom.scaleBy, 1.5
            );
        }
        
        function zoomOut() {
            svg.transition().duration(300).call(
                zoom.scaleBy, 1 / 1.5
            );
        }
        
        function resetZoom() {
            svg.transition().duration(500).call(
                zoom.transform,
                d3.zoomIdentity
            );
        }

        // 선교 데이터 로드 시작
        loadMissionsData();

        function showAll() {
            currentFilter = 'all';
            updateFilter();
            updateActiveButton(event.target);
        }

        function showCompleted() {
            currentFilter = 'completed';
            updateFilter();
            updateActiveButton(event.target);
        }

        function showPlanned() {
            currentFilter = 'planned';
            updateFilter();
            updateActiveButton(event.target);
        }

        function showFuture() {
            currentFilter = 'future';
            updateFilter();
            updateActiveButton(event.target);
        }

        function updateFilter() {
            updateSVGFilter();
        }

        function updateActiveButton(activeBtn) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
        }

    </script>
