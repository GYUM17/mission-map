        /* ë„¤ë¹„ê²Œì´ì…˜ í•€ ìŠ¤íƒ€ì¼ */
        .mission-pin {
            position: relative;
            width: 12px;
            height: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mission-pin::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #3b82f6; /* ê¸°ë³¸ ìƒ‰ìƒ */
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mission-pin::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 1);
            border-radius: 2.5px;
            transform: translate(-1.8px, -2.5px) translateZ(0);
            transform-origin: center;
            will-change: auto;
            backface-visibility: hidden;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            z-index: 2;
        }
        
        .mission-pin:hover {
            transform: scale(1.2) translateY(-2px) translateZ(0);
        }
        
        .mission-pin:hover::before {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.0);
        }
        
        .mission-pin:active {
            transform: scale(1.1) translateY(0px) translateZ(0);

        /* í•€ ìƒ‰ìƒë³„ ìŠ¤íƒ€ì¼ - ::beforeì—ë§Œ ì ìš© */
        .mission-pin.completed::before {
            background: #3b82f6;
        }
        
        .mission-pin.planned::before {

        }
        
        .mission-pin.future::before {

        /* ë°ìŠ¤í¬í†±ì—ì„œë§Œ í˜¸ë²„ íš¨ê³¼ ì ìš© */
        @media (hover: hover) and (pointer: fine) {

        /* í„ìŠ¤ ì• ë‹ˆë©”ì´ì…˜ ì œê±° - ê³ ì •ëœ ì  */

        /* ë°ìŠ¤í¬í†±ì—ì„œë§Œ í˜¸ë²„ íš¨ê³¼ ì ìš© */

        /* íˆ´íŒ ìŠ¤íƒ€ì¼ */
        .tooltip {

            border-radius: 8px;

        }

        .tooltip.visible {

        .tooltip::after {

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */

    <script>
        // ì•ˆì „í•œ ë°ì´í„° ì ‘ê·¼ì„ ìœ„í•œ í—¬í¼ í•¨ìˆ˜ë“¤
        function safeGet(obj, key, defaultValue = '') {
            return obj && obj[key] !== undefined && obj[key] !== null ? obj[key] : defaultValue;
        }
        
        function safeGetNumber(obj, key, defaultValue = 0) {
            const value = safeGet(obj, key, defaultValue);
            return isNaN(value) ? defaultValue : Number(value);
        }
        
        function safeGetObject(obj, key, defaultValue = {}) {
            return obj && typeof obj[key] === 'object' && obj[key] !== null ? obj[key] : defaultValue;
        }

        // D3.jsë¡œ ì‹¤ì œ ì„¸ê³„ì§€ë„ ë¡œë“œ - CORS ë¬¸ì œ í•´ê²°
        const svg = d3.select(".map-svg");
        const width = 1000;
        const height = 500;
        const loading = document.getElementById('loading');

        const projection = d3.geoNaturalEarth1()
            .scale(160)
            .translate([width / 2, height / 2]);
        
        // ì§€ë„ í™•ëŒ€/ì¶•ì†Œë¥¼ ìœ„í•œ ê·¸ë£¹ ìš”ì†Œ ìƒì„±
        const mapGroup = svg.append("g").attr("class", "map-group");
        
        // ì¤Œ ê¸°ëŠ¥ ì„¤ì •
        const zoom = d3.zoom()
            .scaleExtent([1, 8]) // ìµœì†Œ 1ë°°(ì›ë˜ í¬ê¸°), ìµœëŒ€ 8ë°° í™•ëŒ€
            .on("zoom", function(event) {
                const { transform } = event;
                mapGroup.attr("transform", transform);
            });
        
        // SVGì— ì¤Œ ê¸°ëŠ¥ ì ìš©
        svg.call(zoom)
            // ëª¨ë°”ì¼ í„°ì¹˜ ì œìŠ¤ì²˜ ìµœì í™”
            .on("touchstart touchmove touchend", function(event) {
                event.preventDefault(); // ê¸°ë³¸ í„°ì¹˜ ë™ì‘ ë°©ì§€
            });
            

        const path = d3.geoPath().projection(projection);

        // CORS í—ˆìš©ëœ ì‹ ë¢°í•  ìˆ˜ ìˆëŠ” ì†ŒìŠ¤ë“¤ ì‹œë„
        const reliableSources = [
            "https://unpkg.com/world-atlas@2/countries-110m.json",
            "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"
        ];
        let geoData = null;
        let world = null;

        async function loadWorldMap() {
            for (let i = 0; i < reliableSources.length; i++) {
                try {
                    loading.textContent = `ì„¸ê³„ì§€ë„ ë¡œë”© ì¤‘... (${i + 1}/${reliableSources.length})`;
                    console.log(`ì‹œë„ ì¤‘: ${reliableSources[i]}`);
                    
                    // TopoJSON ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                    world = await d3.json(reliableSources[i]);
                    console.log("TopoJSON ë°ì´í„° ë¡œë“œ ì„±ê³µ:", world);
                    
                    // TopoJSONì„ GeoJSONìœ¼ë¡œ ë³€í™˜
                    const countries = topojson.feature(world, world.objects.countries);
                    console.log("GeoJSON ë³€í™˜ ì™„ë£Œ:", countries);
                    
                    // ë‚¨ê·¹ ì œì™¸í•œ ì§€ë„ ë Œë”ë§ (mapGroup ë‚´ë¶€ì— ì¶”ê°€)
                    const filteredCountries = countries.features.filter(feature => {
                        const countryName = feature.properties.NAME || feature.properties.name || '';
                        // ë‚¨ê·¹ ëŒ€ë¥™ ì œì™¸ (ë‹¤ì–‘í•œ ì´ë¦„ìœ¼ë¡œ í‘œê¸°ë  ìˆ˜ ìˆìŒ)
                        return !countryName.toLowerCase().includes('antarctica') && 
                               !countryName.toLowerCase().includes('antarctic');
                    });
                    
                    mapGroup.selectAll("path")

                        .append("path")
                        .attr("d", path)
                        .attr("class", "country-path")
                        .style("fill", "#b8e0f5")
                        .style("stroke", "#93c5fd")
                        .style("stroke-width", "0.8")
                        .style("opacity", "1");
                    
                    loading.style.display = 'none';
                    // ìŠ¤ì¼ˆë ˆí†¤ UI ìˆ¨ê¸°ê¸°
                    document.getElementById('skeleton-container').style.display = 'none';
                    console.log("ì„¸ê³„ì§€ë„ ë Œë”ë§ ì™„ë£Œ!");
                    
                    // êµ­ê°€ feature ì €ì¥ (ë‚¨ê·¹ ì œì™¸)
                    storeCountryFeatures(filteredCountries);
                    
                    // ì„ êµì§€ ì ë“¤ ë Œë”ë§ (ì§€ë„ ë¡œë“œ ì™„ë£Œ í›„)
                    geoData = countries; // ì§€ë„ ë°ì´í„° ì €ì¥
                    if (missionsData && missionsData.missions) {
                        renderMissionLocations();
                    } else {
                        // ì„ êµ ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ë¡œë“œ ì‹œë„
                        loadMissionsData();
                    }
                    return;
                    
                } catch (error) {
                    console.error(`ì†ŒìŠ¤ ${i + 1} ì‹¤íŒ¨:`, error);
                    continue;
                }
            }
            
            // ëª¨ë“  ì†ŒìŠ¤ ì‹¤íŒ¨ ì‹œ
            console.error("ëª¨ë“  ì§€ë„ ì†ŒìŠ¤ ë¡œë“œ ì‹¤íŒ¨");
            loading.textContent = "ì§€ë„ ë¡œë”© ì‹¤íŒ¨. ë„¤íŠ¸ì›Œí¬ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.";
            setTimeout(() => {
                loading.style.display = 'none';
            }, 5000);
        }
        
        // êµ­ê°€ë³„ featureë¥¼ ì €ì¥í•˜ëŠ” ë§µ
        let countryFeatures = new Map();
        
        // ê° êµ­ê°€ì˜ GeoJSON featureë¥¼ Mapì— ì €ì¥
        function storeCountryFeatures(features) {
            console.log("=== êµ­ê°€ feature ì €ì¥ ì‹œì‘ ===");
            
            let storedCount = 0;
            let matchedCount = 0;
            
            features.forEach(feature => {
                const countryName = feature.properties.NAME || feature.properties.name;
                
                if (countryName) {
                    countryFeatures.set(countryName, feature);
                    storedCount++;
                    
                    // ìš°ë¦¬ê°€ í•„ìš”í•œ êµ­ê°€ì¸ì§€ í™•ì¸
                    const isRequiredCountry = Object.values(countryNameMapping).includes(countryName);
                    if (isRequiredCountry) {
                        matchedCount++;
                        console.log(`âœ“ ${countryName}: feature ì €ì¥ë¨`);
                    }
                }
            });
            
            console.log(`ì´ ${storedCount}ê°œ êµ­ê°€ feature ì €ì¥ ì™„ë£Œ`);
            console.log(`ì„ êµ ëŒ€ìƒ ${matchedCount}/${Object.keys(countryNameMapping).length}ê°œ êµ­ê°€ ë§¤ì¹­ ì™„ë£Œ`);
            
            // ë§¤ì¹­ë˜ì§€ ì•Šì€ êµ­ê°€ë“¤ í™•ì¸ ë° ëŒ€ì•ˆ ì°¾ê¸°
            checkUnmatchedCountries();
        }
        
        // ì‹¤ì œ ë„ì‹œ ì¢Œí‘œë¥¼ ì‚¬ìš©í•´ì„œ í•€ ìœ„ì¹˜ ì„¤ì •
        function updatePinPositions() {
            console.log("=== í•€ ìœ„ì¹˜ ì„¤ì • ì‹œì‘ ===");
            
            const dots = mapGroup.selectAll('.mission-dot');
            let positionedCount = 0;
            
            dots.each(function(d) {
                const dot = d3.select(this);
                
                // ì•ˆì „í•œ ì¢Œí‘œ ë°ì´í„° ì¶”ì¶œ
                const coordinates = safeGetObject(d, 'coordinates', {});
                const lat = safeGetNumber(coordinates, 'lat', null);
                const lng = safeGetNumber(coordinates, 'lng', null);
                const name = safeGet(d, 'name', safeGet(d, 'id', 'ì•Œ ìˆ˜ ì—†ìŒ'));
                const country = safeGet(d, 'country', '');
                
                // ìœ íš¨í•œ ì¢Œí‘œê°€ ìˆëŠ”ì§€ í™•ì¸
                if (lat !== null && lng !== null && lat !== 0 && lng !== 0) {
                    try {
                        // GPS ì¢Œí‘œë¥¼ SVG í”½ì…€ ì¢Œí‘œë¡œ ë³€í™˜
                        const coords = projection([lng, lat]);
                        
                        if (coords && !isNaN(coords[0]) && !isNaN(coords[1])) {
                            // ì‹¤ì œ ë„ì‹œ ìœ„ì¹˜ì— ì  í‘œì‹œ
                            dot.attr('cx', coords[0])
                               .attr('cy', coords[1])
                               .style('opacity', 1)
                               .transition()
                               .duration(500)
                               .style('opacity', 1);
                            
                            console.log(`âœ“ ${name}: GPS(${lat}, ${lng}) â†’ SVG(${coords[0].toFixed(1)}, ${coords[1].toFixed(1)})`);
                            positionedCount++;
                        } else {
                            console.warn(`${name}: ì¢Œí‘œ íˆ¬ì˜ ì‹¤íŒ¨`);
                            dot.style('opacity', 0);
                        }
                    } catch (error) {
                        console.warn(`${name} ìœ„ì¹˜ ê³„ì‚° ì‹¤íŒ¨:`, error);
                        dot.style('opacity', 0);
                    }
                } else {
                    // ë„ì‹œ ì¢Œí‘œê°€ ì—†ìœ¼ë©´ í•´ë‹¹ êµ­ê°€ì˜ ì¤‘ì‹¬ì  ì‚¬ìš©
                    console.log(`${name}: ë„ì‹œ ì¢Œí‘œ ì—†ìŒ, êµ­ê°€ ì¤‘ì‹¬ì  ì‚¬ìš© ì‹œë„`);
                    if (country) {
                        const countryCenter = getCountryCenter(country);
                        if (countryCenter) {
                            const coords = projection(countryCenter);
                            if (coords && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                dot.attr('cx', coords[0])
                                   .attr('cy', coords[1])
                                   .style('opacity', 1)
                                   .transition()
                                   .duration(500)
                                   .style('opacity', 1);
                                
                                console.log(`âœ“ ${name}: êµ­ê°€ ì¤‘ì‹¬ì  ì‚¬ìš© â†’ SVG(${coords[0].toFixed(1)}, ${coords[1].toFixed(1)})`);
                                positionedCount++;
                            } else {
                                console.warn(`${name}: êµ­ê°€ ì¤‘ì‹¬ì  íˆ¬ì˜ ì‹¤íŒ¨`);
                                dot.style('opacity', 0);
                            }
                        } else {
                            console.warn(`${name}: êµ­ê°€ "${country}" ì¤‘ì‹¬ì  ì°¾ê¸° ì‹¤íŒ¨`);
                            dot.style('opacity', 0);
                        }
                    } else {
                        console.warn(`${name}: ì¢Œí‘œì™€ êµ­ê°€ ì •ë³´ ëª¨ë‘ ì—†ìŒ`);
                        dot.style('opacity', 0);
                    }
                }
            });
            
            console.log(`${positionedCount}ê°œ ì ì´ ì‹¤ì œ ë„ì‹œ ìœ„ì¹˜ì— ë°°ì¹˜ ì™„ë£Œ`);
        }
        
        // êµ­ê°€ ì¤‘ì‹¬ì  ê³„ì‚° í•¨ìˆ˜
        function getCountryCenter(countryName) {
            if (!world || !world.objects || !world.objects.countries) {
                return null;
            }
            
            try {
                const countries = topojson.feature(world, world.objects.countries);
                
                // í•œê¸€ êµ­ê°€ëª…ì„ ì˜ì–´ë¡œ ë³€í™˜
                const englishName = countryNameMapping[countryName] || countryName;
                
                // í•´ë‹¹ êµ­ê°€ ì°¾ê¸°
                const targetCountry = countries.features.find(country => {
                    const name = country.properties.NAME || country.properties.name || country.properties.NAME_EN;
                    return name === englishName || name === countryName;
                });
                
                if (targetCountry && targetCountry.geometry) {
                    // êµ­ê°€ì˜ centroid (ì¤‘ì‹¬ì ) ê³„ì‚°
                    const centroid = d3.geoCentroid(targetCountry);
                    console.log(`${countryName} êµ­ê°€ ì¤‘ì‹¬ì :`, centroid);
                    return centroid;
                } else {
                    console.warn(`êµ­ê°€ "${countryName}" (${englishName})ë¥¼ ì§€ë„ì—ì„œ ì°¾ì„ ìˆ˜ ì—†ìŒ`);
                    return null;
                }
            } catch (error) {
                console.error(`êµ­ê°€ ì¤‘ì‹¬ì  ê³„ì‚° ì˜¤ë¥˜ (${countryName}):`, error);
                return null;
            }
        }
        
        // ë§¤ì¹­ë˜ì§€ ì•Šì€ êµ­ê°€ë“¤ í™•ì¸ ë° ëŒ€ì•ˆ ì°¾ê¸°
        function checkUnmatchedCountries() {
            const unmatchedCountries = [];
            const availableCountries = Array.from(countryFeatures.keys());
            
            Object.entries(countryNameMapping).forEach(([korean, english]) => {
                if (!countryFeatures.has(english)) {
                    // ìœ ì‚¬í•œ ì´ë¦„ ì°¾ê¸°
                    const similar = availableCountries.find(country => 
                        country.toLowerCase().includes(english.toLowerCase()) ||
                        english.toLowerCase().includes(country.toLowerCase())
                    );
                    
                    if (similar) {
                        console.log(`ğŸ”„ "${english}" â†’ "${similar}" ëŒ€ì•ˆ ë§¤ì¹­ ë°œê²¬`);
                        countryFeatures.set(english, countryFeatures.get(similar));
                    } else {
                        unmatchedCountries.push(`${korean} (${english})`);
                    }
                }
            });
            
            if (unmatchedCountries.length > 0) {
                console.warn("ë§¤ì¹­ë˜ì§€ ì•Šì€ êµ­ê°€ë“¤:", unmatchedCountries);
                console.log("ì‚¬ìš© ê°€ëŠ¥í•œ êµ­ê°€ëª… ëª©ë¡ (ì¼ë¶€):", availableCountries.slice(0, 20));
            }
        }


        // ì§€ë„ ë¡œë“œ ì‹œì‘
        loadWorldMap();

        // ì„ êµ ë°ì´í„° ë³€ìˆ˜
        let missionsData = null;
        let currentFilter = 'all';

        // ë°ì´í„° ê²€ì¦ ë° ì •ë¦¬ í•¨ìˆ˜
        function validateMissionData(missions) {
            if (!Array.isArray(missions)) {
                console.warn('ì„ êµ ë°ì´í„°ê°€ ë°°ì—´ì´ ì•„ë‹™ë‹ˆë‹¤:', missions);
                return [];
            }
            
            return missions.map((mission, index) => {
                const validatedMission = {
                    id: safeGet(mission, 'id', `mission_${index}_${Date.now()}`),
                    name: safeGet(mission, 'name', ''),
                    country: safeGet(mission, 'country', ''),
                    continent: safeGet(mission, 'continent', ''),
                    status: safeGet(mission, 'status', 'future'),
                    description: safeGet(mission, 'description', ''),
                    image: safeGet(mission, 'image', ''),
                    coordinates: safeGetObject(mission, 'coordinates', {})
                };

        function updateSVGFilter() {

            const pinGroups = mapGroup.selectAll('.mission-pin-group');
            
            pinGroups.each(function() {
                const group = d3.select(this);
                const pinDiv = group.select('.mission-pin');

                // ìƒíƒœ ì¶”ì¶œ
                let status = '';
                if (pinClasses.includes('completed')) status = 'completed';
                else if (pinClasses.includes('planned')) status = 'planned';  
                else if (pinClasses.includes('future')) status = 'future';
                
                // í•„í„° ì¡°ê±´ ê²€ì‚¬
                const shouldShow = currentFilter === 'all' || status === currentFilter;
                
                if (shouldShow) {
                    group.style('opacity', 1)
                         .style('pointer-events', 'all');
                    pinDiv.style('transform', 'scale(1)');

                    group.style('opacity', 0.3)
                         .style('pointer-events', 'none');
                    pinDiv.style('transform', 'scale(0.8)');
                }
            });
        }

            tooltip.style.transition = 'none'; // ìœ„ì¹˜ ë³€ê²½ ì‹œ ì• ë‹ˆë©”ì´ì…˜ ì œê±°
            tooltip.classList.add('visible');
            
            // ë‹¤ìŒ í”„ë ˆì„ì—ì„œ transition ë³µì› (opacity ì• ë‹ˆë©”ì´ì…˜ì€ ìœ ì§€)
            requestAnimationFrame(() => {
                tooltip.style.transition = 'opacity 0.2s ease';
            });
        }
        
        function hideTooltip() {
            tooltip.classList.remove('visible');
        }
        
        function updateTooltipPosition(event) {
            const tooltipRect = tooltip.getBoundingClientRect();
            const x = event.pageX;
            const y = event.pageY;
            
            // í™”ë©´ ê²½ê³„ ì²´í¬í•˜ì—¬ ìœ„ì¹˜ ì¡°ì •
            let left = x - tooltipRect.width / 2;
            let top = y - tooltipRect.height - 10;
            
            // ì™¼ìª½ ê²½ê³„ ì²´í¬
            if (left < 10) left = 10;
            // ì˜¤ë¥¸ìª½ ê²½ê³„ ì²´í¬  
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            // ìœ„ìª½ ê²½ê³„ ì²´í¬
            if (top < 10) {
                top = y + 10; // ë§ˆìš°ìŠ¤ ì•„ë˜ìª½ì— í‘œì‹œ
            }
            
            // ì• ë‹ˆë©”ì´ì…˜ ì—†ì´ ì¦‰ì‹œ ìœ„ì¹˜ ë³€ê²½
            tooltip.style.transition = 'none';
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        // ì§€ë„ ë¨¼ì € ë¡œë“œ, ì™„ë£Œ í›„ ì„ êµ ë°ì´í„° ì²˜ë¦¬
        loadMissionsData();

        function showAll() {
            currentFilter = 'all';
            updateFilter();
            updateActiveButton(event.target);
        }

        function showCompleted() {
            currentFilter = 'completed';
            updateFilter();
            updateActiveButton(event.target);
        }

        function showPlanned() {
            currentFilter = 'planned';
            updateFilter();
            updateActiveButton(event.target);
        }

        function showFuture() {
            currentFilter = 'future';
            updateFilter();
            updateActiveButton(event.target);
        }

        function updateFilter() {
            updateSVGFilter();
        }

        function updateActiveButton(activeBtn) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
        }

    </script>
</body>
</html>
